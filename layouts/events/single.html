<!DOCTYPE html>
<html
  lang="{{ if .Site.LanguageCode }}{{ .Site.LanguageCode }}{{ else }}en{{ end }}"
>
  {{- partial "head.html" . -}}
  <body>
    <div id="content" class="mx-auto">
      <div class="container">
        <div class="content-container">
          <h1>{{ .Title }}</h1>
          <div class="content">{{ .Content }}</div>
          {{ if .Params.form }}
          <div class="form-container">
            <div class="google-form">{{ .Params.form | safeHTML }}</div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
    {{- partial "footer.html" . -}}
    <style>
      @keyframes pulse-glow {
        0% {
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15),
            0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06),
            0 0 15px rgba(255, 107, 107, 0.3);
        }
        50% {
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15),
            0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06),
            0 0 25px rgba(255, 107, 107, 0.5);
        }
        100% {
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15),
            0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06),
            0 0 15px rgba(255, 107, 107, 0.3);
        }
      }

      h1 {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 1.5rem;
      }
      .content-container {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        padding: 2.5rem;
        border-radius: 12px;
        margin: 1.5rem 0;
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
        transform: translateY(0);
        transition: transform 0.3s ease;
        animation: pulse-glow 3s infinite;
      }
      .content-container:hover {
        transform: translateY(-2px);
        animation: none;
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2),
          0 6px 12px rgba(0, 0, 0, 0.15), 0 3px 6px rgba(0, 0, 0, 0.1),
          0 0 30px rgba(255, 107, 107, 0.6);
      }
      .content-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
      }
      .content {
        color: #2c3e50;
        line-height: 1.6;
      }
      .content strong {
        color: #ff6b6b;
      }
      .content a {
        color: #45b7d1;
        text-decoration: none;
        border-bottom: 2px solid rgba(69, 183, 209, 0.2);
        transition: all 0.3s ease;
      }
      .content a:hover {
        color: #4ecdc4;
        border-bottom-color: #4ecdc4;
      }
      .form-container {
        margin: 1rem 0;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .google-form {
        width: 100%;
        min-height: 500px;
        border: none;
      }
      .google-form iframe {
        width: 100% !important;
        min-height: 500px;
        border: none;
      }
    </style>
  </body>
</html>
